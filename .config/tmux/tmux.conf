set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g default-terminal "tmux-256color"

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-h previous-window
bind -n M-l next-window
bind -n M-a select-window -t :=0
bind -n M-s select-window -t :=1
bind -n M-d select-window -t :=2
bind -n M-f select-window -t :=3


# use table to bind to two keys
bind w switch-client -T window_table
bind -T window_table s split-window -v -c "#{pane_current_path}"
bind -T window_table v split-window -h -c "#{pane_current_path}"
bind -T window_table f choose-tree
bind -T window_table r command-prompt -I "#W" { rename-window "%%" }
bind -T window_table d kill-window
bind -T window_table L swap-pane -U
bind -T window_table H swap-pane -D

bind p switch-client -T pane_table
bind -T pane_table w break-pane
bind -T pane_table d kill-pane


# Easy config reload
bind r source-file ~/.config/tmux/tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# status bar
set-option -g status-position top
set -g @red "#fb4934"
set -g @green "#b8bb26"
set -g @yellow "#fabd2f"
set -g @blue "#458588"
set -g @purple "#d3869b"
set -g @aqua "#8ec07c"
set -g @orange "#fe8019"

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style "fg=#{@green}"

# Theme: status
set -g status-right-length 100
set -g status-left-length 100
set -g status-style "bg=black,bright,fg=#{@green}"
set -g status-left "#[fg=#{@purple}] #S "
set -g status-right "#[fg=#{@yellow}]#{pane_current_command} #[fg=#{@aqua}]#(basename #{pane_current_path}) #[fg=#{@blue}]%D %H:%M "

# Theme: status (windows)
set -g window-status-format " #I #W"
set -g window-status-current-format " ‚óè #W"
set -g window-status-current-style "#{?window_zoomed_flag,fg=#{@aqua},fg=#{@red},nobold}"
set -g window-status-style "fg=#{@green}"
set -g window-status-bell-style "fg=#{@green},nobold"

